<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Counter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Calories Counter</h1>
        <div id="container">
            <form action="https://www.fuck.com" id="calories-counter">
                <label for="budget">Budget </label>
                <input type="number" id="budget" min="0" placeholder="Calories Budget e.g. 2500" required>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div id="controls">
                        <label for="options">Add food or exercise: </label>
                        <select id="options" name="options">
                            <option value="breakfast" selected>Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snacks">Snacks</option>
                            <option value="exercise">Exercise</option>
                        </select>
                        <button id="add-entry" type="button">Add Entry</button>
                </div>
                <div id="controls2">
                    <button id="calculate-calories" type="submit">Calculate Calories</button>
                    <button id="clear" type="button">Clear</button>
                </div>
            </form>
            <div id="output"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
